<nav class="flexbox-container">
  <div class="home">
    <a routerLink="/" style="margin: auto;">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
    </a>
  </div>

  <div class="postbutton">
    <button (click)="goToCreatePost()" class="btn bg-secondary text-white ">
      Create Activity
    </button>
  </div>
  

  
  <form class="form-inline flex-item-2" [formGroup]="search" (ngSubmit)="doSearch()">

    <div style="width:50%">
      <input type="text" [formControlName]="'keyword'" class="form-control" placeholder="Search"style="width:100%" />
      <div *ngIf=" noValueTypedInNavBar=='yes' "  style="margin-left:15%; margin-top:1% " class="text-white"  >
        Please type something 
    
       </div>
    </div>
  
  <button class="btn btn-secondary">
    <svg  style="width: 20px; height: 20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Free 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. --><path fill="#FFFFFF" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/></svg>
  </button>

  
    <select class="form-control bg-secondary text-white"  [formControlName]="'product'" style="margin-left: 1%;">
      <option value="" selected disabled>Select product</option>
      <option  *ngFor="let product of Products">{{product?.name}}</option>
   </select> 
   
 </form>

 <div *ngIf="!isLoggedIn" class="login-signup">
  <button class="btn bg-secondary " style="margin-right: 2%;" >
    <a class="text-white" style="text-decoration:none" routerLink="/signup" >Sign up</a>
  </button>
  <button class="btn bg-secondary " >
    <a  class="text-white" style="text-decoration:none" routerLink="/login" >Login</a>
  </button>

 </div>

 

 <div *ngIf="isLoggedIn" ngbDropdown class="login-signup">
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
      <button (click)="logout()" ngbDropdownItem>Logout</button>
  </div>
  <button class="profile btn btn-success" id="dropdownBasic1" ngbDropdownToggle>
    <svg style = "max-height: 20px; width: 20px;"   xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Free 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. --><path fill="#FFFFFF" d="M272 304h-96C78.8 304 0 382.8 0 480c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32C448 382.8 369.2 304 272 304zM48.99 464C56.89 400.9 110.8 352 176 352h96c65.16 0 119.1 48.95 127 112H48.99zM224 256c70.69 0 128-57.31 128-128c0-70.69-57.31-128-128-128S96 57.31 96 128C96 198.7 153.3 256 224 256zM224 48c44.11 0 80 35.89 80 80c0 44.11-35.89 80-80 80S144 172.1 144 128C144 83.89 179.9 48 224 48z"/></svg>
    <span style="margin-left:10px; margin-right:5px;">{{username}}</span>
  </button>
</div>


</nav>
