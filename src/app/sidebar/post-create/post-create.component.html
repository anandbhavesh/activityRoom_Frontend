<div class="maindiv">
  <hr />
  <div class="create-post-container">
    <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
      <div class="form-group">
        <div class="create-post-heading">Create Activity</div>
        <hr />
        <input type="text" [formControlName]="'postName'" class="form-control" style="margin-top: 5px"
          placeholder="Title">

        <input type="text" class="form-control" [formControlName]="'url'" style="margin-top: 5px" placeholder="URL">
      <div class="row"> 
      <div class="col-md-6">
        <input type="text" class="form-control" [formControlName]="'segment'" style="margin-top: 5px" placeholder="Product Segment">
      </div>

      <div class="col-md-6">
       
        <select  class="form-control" [formControlName]="'product'"style="margin-top: 5px">
          <option value="" selected disabled>Select product</option>
          <option  *ngFor="let product of Products">{{product?.name}}</option>
       </select> 

      </div>
    </div> 

       

        <editor class="editor" style="padding-top: 5px;" [formControlName]="'description'" [init]="{
                    height: 500,
                    menubar: false,
                    plugins: [
                      'advlist autolink lists link image charmap print preview anchor',
                      'searchreplace visualblocks code fullscreen',
                      'insertdatetime media table paste code help wordcount'
                    ],
                    toolbar:
                      'undo redo | formatselect | bold italic backcolor | \
                      alignleft aligncenter alignright alignjustify | \
                      bullist numlist outdent indent | removeformat | help'
                  }"></editor>
        <span>
          <div style="margin-top: 5%" class="float-right">
            <button (click)="discardPost()" class="btnDiscard">Discard</button>
            <button
class="btnCreatePost">Post</button>
          </div>
        </span>
      </div>
    </form>
  </div>
 
</div>
